<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mój pierwszy projekt</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <main class="container">
      <header>
        <h1 class="section__header">Zaplanuj swój tydzień</h1>
      </header>
      <section class="section__tasks">
        <h2 class="section__subheader">Dodaj zadanie</h2>
        <form class="form js-form">
          <input class="section__input js-tasks" />
          <select class="section__select js-week" name="weekDay" required>
            <option value="Monday">Poniedziałek</option>
            <option value="Tuesday">Wtorek</option>
            <option value="Wednesday">Środa</option>
            <option value="Thursday">Czwartek</option>
            <option value="Friday">Piątek</option>
            <option value="Saturday">Sobota</option>
            <option value="Sunday">Niedziela</option>
          </select>
          <button class="section__button">Dodaj zadanie</button>
        </form>
      </section>
      <section class="section">
        <h2 class="weekDay__title">Dni tygodnia</h2>
        <div class="weekDay">
          <h3>Poniedziałek</h3>
          <span>
            <ul class="js-monday"></ul>
          </span>
        </div>
        <div class="weekDay">
          <h3>Wtorek</h3>
          <span>
            <ul class="js-tuesday"></ul>
          </span>
        </div>
        <div class="weekDay">
          <h3>Środa</h3>
          <span>
            <ul class="js-wednesday"></ul>
          </span>
        </div>
        <div class="weekDay">
          <h3>Czwartek</h3>
          <span>
            <ul class="js-thursday"></ul>
          </span>
        </div>
        <div class="weekDay">
          <h3>Piątek</h3>
          <span>
            <ul class="js-friday"></ul>
          </span>
        </div>
        <div class="weekDay">
          <h3>Sobota</h3>
          <span>
            <ul class="js-saturday"></ul>
          </span>
        </div>
        <div class="weekDay">
          <h3>Niedziela</h3>
          <span>
            <ul class="js-sunday"></ul>
          </span>
        </div>
      </section>
    </main>
  </body>
</html>
